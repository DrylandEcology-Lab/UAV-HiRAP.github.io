    <h5><b>课题组前往东北林业大学参加林木遗传育种全国重点实验室2025年度工作总结交流会</b></h5>
    <p class="card-text">2026年1月9日-12日，课题组王锋研究员和博士后李敏前往东北林业大学参加林木遗传育种全国重点实验室2025年度工作总结交流会。会上，王锋研究员作为林木表型组学方向的IP，以《林木表型组学—林木表型观测技术研发与林木表型性状高通量分析》为题作年度汇报。</p>
    <p class="card-text">（作者：李敏；编辑：夏双双；审核：王锋；监制：王锋）</p>
